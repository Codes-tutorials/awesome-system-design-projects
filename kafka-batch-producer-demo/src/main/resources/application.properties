spring.application.name=kafka-batch-producer-demo

# Kafka Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
# Batch size in bytes (e.g., 16KB). Messages are batched until this size is reached.
spring.kafka.producer.batch-size=16384
# Linger time in milliseconds. Producer waits this long to fill the batch.
spring.kafka.producer.properties.linger.ms=10
# Total memory available to the producer for buffering.
spring.kafka.producer.buffer-memory=33554432
# Serializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer Configuration
spring.kafka.consumer.group-id=batch-demo-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Enable batch listener for consumer side as well (optional, but good for demo)
spring.kafka.listener.type=batch

# Logging
logging.level.org.springframework.kafka=INFO
