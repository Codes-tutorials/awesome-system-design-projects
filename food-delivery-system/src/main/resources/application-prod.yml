spring:
  # Production Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:food_delivery_prod}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
  
  # JPA Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 50
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
  
  # Redis Configuration for Production
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl: ${REDIS_SSL:false}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
        cluster:
          refresh:
            adaptive: true
            period: 30s
  
  # Kafka Configuration for Production
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      acks: all
      retries: 5
      batch-size: 32768
      linger-ms: 5
      buffer-memory: 67108864
      compression-type: snappy
      max-in-flight-requests-per-connection: 1
      enable-idempotence: true
    consumer:
      group-id: food-delivery-prod-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      session-timeout-ms: 30000
      heartbeat-interval-ms: 10000
  
  # Mail Configuration for Production
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST}

# Server Configuration for Production
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
  http2:
    enabled: true
  forward-headers-strategy: native

# Management and Monitoring for Production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 100ms, 200ms, 500ms, 1s, 2s

# Logging Configuration for Production
logging:
  level:
    com.fooddelivery: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    org.apache.kafka: WARN
    com.stripe: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: /var/log/food-delivery/application.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 3GB

# Production Application Properties
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000 # 1 hour in production
    refresh-expiration: 604800000 # 7 days
  
  # File Storage for Production
  file:
    upload-dir: ${FILE_UPLOAD_DIR:/var/uploads/food-delivery}
    max-size: 5MB
  
  # External API Keys
  google:
    maps:
      api-key: ${GOOGLE_MAPS_API_KEY}
  
  stripe:
    secret:
      key: ${STRIPE_SECRET_KEY}
    public:
      key: ${STRIPE_PUBLIC_KEY}
  
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID}
    auth-token: ${TWILIO_AUTH_TOKEN}
    phone-number: ${TWILIO_PHONE_NUMBER}
  
  firebase:
    config-path: ${FIREBASE_CONFIG_PATH:/etc/food-delivery/firebase-service-account.json}
  
  aws:
    s3:
      bucket-name: ${AWS_S3_BUCKET}
      region: ${AWS_REGION}
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
  
  # Business Configuration
  delivery:
    max-radius-km: 20
    base-fee: 3.99
    per-km-rate: 0.75
    free-delivery-threshold: 30.00
  
  order:
    max-items: 100
    preparation-buffer-minutes: 10
    delivery-buffer-minutes: 15
  
  # Rate Limiting for Production
  rate-limit:
    requests-per-minute: 120
    burst-capacity: 200

# Resilience4j Configuration for Production
resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        register-health-indicator: true
        sliding-window-size: 20
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
        wait-duration-in-open-state: 60s
        failure-rate-threshold: 40
        slow-call-rate-threshold: 40
        slow-call-duration-threshold: 3s
      
      locationService:
        register-health-indicator: true
        sliding-window-size: 15
        minimum-number-of-calls: 8
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
      
      notificationService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 20s
        failure-rate-threshold: 60
  
  retry:
    instances:
      paymentService:
        max-attempts: 5
        wait-duration: 2s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.SocketTimeoutException
          - java.io.IOException
      
      notificationService:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 1.5
  
  timelimiter:
    instances:
      paymentService:
        timeout-duration: 10s
        cancel-running-future: true
      
      locationService:
        timeout-duration: 5s
        cancel-running-future: true

# Springdoc OpenAPI Configuration for Production
springdoc:
  api-docs:
    enabled: false # Disable in production for security
  swagger-ui:
    enabled: false # Disable in production for security