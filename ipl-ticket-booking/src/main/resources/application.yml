spring:
  application:
    name: ipl-ticket-booking
  
  # Database Configuration - Optimized for high concurrency
  datasource:
    url: jdbc:postgresql://localhost:5432/ipl_booking_db
    username: ipl_user
    password: ipl_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50          # High connection pool for concurrency
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  # JPA Configuration - Optimized for performance
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50             # Batch processing for performance
          fetch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
  
  # Redis Configuration - Critical for distributed locking
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20             # High connection pool for rate limiting
          max-idle: 10
          min-idle: 2
          max-wait: 2000ms
  
  # Kafka Configuration - Event streaming
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ipl-booking-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
    producer:
      acks: 1
      retries: 3
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
      compression-type: snappy
  
  # Security Configuration
  security:
    jwt:
      secret: ${JWT_SECRET:ipl-booking-secret-key-change-in-production}
      expiration: 86400000          # 24 hours
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration - Optimized for high load
server:
  port: 8080
  tomcat:
    max-threads: 200               # High thread count for concurrency
    min-spare-threads: 20
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging Configuration
logging:
  level:
    com.ipl.ticketbooking: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.redisson: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ipl-booking.log

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Custom Application Properties
ipl:
  booking:
    max-seats-per-booking: 10
    seat-lock-duration-minutes: 10
    booking-fee-percentage: 0.05    # 5%
    payment-timeout-minutes: 15
  
  rate-limiting:
    booking-requests-per-minute: 5
    search-requests-per-minute: 30
    login-requests-per-minute: 10
    global-booking-limit-per-minute: 10000
  
  cache:
    seat-availability-ttl: 30       # 30 seconds
    match-details-ttl: 300          # 5 minutes
    user-session-ttl: 1800          # 30 minutes
  
  performance:
    async-pool-size: 20
    retry-max-attempts: 3
    retry-delay-ms: 100
    circuit-breaker-failure-threshold: 5
    circuit-breaker-timeout-ms: 60000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      bookingService:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
  
  retry:
    instances:
      bookingService:
        max-attempts: 3
        wait-duration: 100ms
        exponential-backoff-multiplier: 2
  
  ratelimiter:
    instances:
      bookingService:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method