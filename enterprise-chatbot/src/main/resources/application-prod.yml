spring:
  # Production Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://prod-db:5432/chatbot_db}
    username: ${DATABASE_USERNAME:chatbot_user}
    password: ${DATABASE_PASSWORD:chatbot_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Production JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Production Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
  
  # AI Configuration for Production
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4}
          temperature: ${OPENAI_TEMPERATURE:0.7}
          max-tokens: ${OPENAI_MAX_TOKENS:1000}

# Production Server Configuration
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: 200
    min-spare-threads: 10

# Production Logging
logging:
  level:
    com.enterprise.chatbot: INFO
    org.springframework.ai: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/chatbot/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Production Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Production Custom Properties
chatbot:
  document:
    max-size: ${MAX_DOCUMENT_SIZE:10485760}
  chat:
    session-timeout: ${SESSION_TIMEOUT:86400}
    max-history: ${MAX_CHAT_HISTORY:50}
  vector:
    similarity-threshold: ${SIMILARITY_THRESHOLD:0.7}
    max-results: ${MAX_VECTOR_RESULTS:5}